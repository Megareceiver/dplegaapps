<ion-header class="static">
  <ion-toolbar color='dark'>
    <ion-title>Manajemen Akun</ion-title>
    <ion-buttons left>
      <button ion-button (click)="dismiss()" icon-only showWhen="android,windows">
        <span ion-text color="clear" showWhen="ios">Cancel</span>
        <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
      </button>
      <button ion-button (click)="dismiss()" showWhen="ios">
        <span ion-text color="clear">Cancel</span>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-row class="big-avatar-frame">
      <div class="big-avatar">
        <img src="assets/imgs/sample.jpg">
        <ion-buttons margin-top>
          <button class="no-shadow" color="bright" ion-button text-capitalize small round>
            Unggah avatar
          </button>
        </ion-buttons>
      </div>
      <ion-item color="dark" text-center class="big-avatar-frame" padding></ion-item>
      <ion-item></ion-item>
    </ion-row>
  </ion-list>
  <ion-list padding>
    <ion-list-header class="text-main no-border-top">Ubah password</ion-list-header>
    <ion-row margin-bottom>
      <ion-item>
        <ion-label>Password lama (*)</ion-label>
        <ion-input type="text" no-border></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Password baru (*)</ion-label>
        <ion-input type="text" no-border></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Ulangi Password baru (*)</ion-label>
        <ion-input type="text" no-border></ion-input>
      </ion-item>
    </ion-row>
  </ion-list>
  <ion-buttons text-center>
    <button ion-button class="no-shadow" color="main" round>Ubah Password</button>
  </ion-buttons>
</ion-content>
