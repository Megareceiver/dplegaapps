<ion-header class="static">
  <ion-toolbar color='dark'>
    <ion-title>Ganti Password</ion-title>
    <ion-buttons left>
      <button ion-button (click)="dismiss()" icon-only showWhen="android,windows">
        <span ion-text color="clear" showWhen="ios">Cancel</span>
        <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
      </button>
      <button ion-button (click)="dismiss()" showWhen="ios">
        <span ion-text color="clear">Cancel</span>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list padding no-margin>
    <ion-list-header class="no-border-top" text-wrap>Penuhi semua poin pada form berikut untuk dapat mengubah Password Anda.</ion-list-header>
    <ion-item>
      <ion-label>Password lama (*)</ion-label>
      <ion-input [(ngModel)]="accountData.oldPassword" type="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Password baru (*)</ion-label>
      <ion-input [(ngModel)]="accountData.newPassword" type="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Ulangi Password baru (*)</ion-label>
      <ion-input [(ngModel)]="accountData.retypePassword" type="password" class="no-border"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar color="main">
    <button type="button" (click)="changePassword()" class="text-white" ion-button block clear>Ubah Password</button>
  </ion-toolbar>
</ion-footer>
