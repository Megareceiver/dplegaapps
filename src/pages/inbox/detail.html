<ion-header class="static">
  <ion-toolbar color='dark'>
    <ion-title>Baca pesan</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()" icon-only showWhen="android,windows">
        <ion-icon name="md-close"></ion-icon>
      </button>
      <button ion-button (click)="dismiss()" showWhen="ios">
        <span ion-text color="clear">Cancel</span>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item-group margin-top>
    <ion-item-divider>Judul : {{ data.judul }}</ion-item-divider>
    <ion-item-divider>Subjek : {{ data.subjek }}</ion-item-divider>
    <ion-item-divider>Waktu : {{ data.tanggal | date:'yyyy MMM dd' }} {{ data.jam }}</ion-item-divider>
    <ion-item text-wrap>{{ data.deskripsi }}</ion-item>
  </ion-item-group>
</ion-content>
