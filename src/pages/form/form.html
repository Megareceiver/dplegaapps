<ion-content>
  <h3 padding-left class="text-main">FORM LEMBAGA</h3>
  <ion-list>
    <ion-item color='light' [hidden]="session_noRegistrasi === null">
      <ion-avatar item-start>
        <img src="assets/imgs/sample.jpg">
      </ion-avatar>
      <h2>Nama lembaganya</h2>
      <p>Yayasan</p>
      <ion-buttons item-end>
        <button ion-button clear (click)="showConfirm()">
          <ion-icon color="dark" name="md-close"></ion-icon>
        </button>
      </ion-buttons>
    </ion-item>
    <ion-item [hidden]="session_noRegistrasi != null" text-wrap class="no-border">
      Data lembaga dibuat melalui menu kelembagaan, legalitas dan kelengkapan lainnya dapat diakses setelah data kelembagaan dibuat.
    </ion-item>
    <ion-list-header color="clear">Kelengkapan utama</ion-list-header>
    <button ion-item (click)="openModal(0)">
      <ion-icon name="contact" item-start color="primary"></ion-icon>
      Kelembagaan
    </button>
    <button ion-item (click)="openModal(1)" disabled="{{ session_noRegistrasi == null ? 'true' : 'false' }}">
      <ion-icon name="paper" item-start color="main"></ion-icon>
      Legalitas
    </button>
  </ion-list>
  <ion-list>
    <ion-list-header color="clear">Kelengkapan lainnya</ion-list-header>
    <button ion-item (click)="openModal(2)" disabled="{{ session_noRegistrasi == null ? 'true' : 'false' }}">
      <ion-icon name="time" item-start color="bright"></ion-icon>
      Sejarah
    </button>
    <button ion-item (click)="openModal(3)" disabled="{{ session_noRegistrasi == null ? 'true' : 'false' }}">
      <ion-icon name="people" item-start color="vibrant"></ion-icon>
      Kepengurusan
    </button>
    <button ion-item (click)="openModal(4)" disabled="{{ session_noRegistrasi == null ? 'true' : 'false' }}">
      <ion-icon name="pricetag" item-start color="primary"></ion-icon>
      Usaha
    </button>
    <!-- <button ion-item (click)="openModal(5)">
      <ion-icon name="list-box" item-start color="dark"></ion-icon>
      Hirarki
    </button> -->
    <button ion-item (click)="openModal(6)" disabled="{{ session_noRegistrasi == null ? 'true' : 'false' }}">
      <ion-icon name="trophy" item-start color="bright"></ion-icon>
      Prestasi
    </button>
    <button ion-item (click)="openModal(7)" disabled="{{ session_noRegistrasi == null ? 'true' : 'false' }}">
      <ion-icon name="book" item-start color="secondary"></ion-icon>
      Koleksi
    </button>
  </ion-list>
</ion-content>
