<ion-header>
  <ion-toolbar color='dark'>
    <ion-title>Form Usaha</ion-title>
    <ion-buttons left>
      <button ion-button (click)="dismiss()" icon-only showWhen="android,windows">
        <span ion-text color="clear" showWhen="ios">Cancel</span>
        <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
      </button>
      <button ion-button (click)="dismiss()" showWhen="ios">
        <span ion-text color="clear">Cancel</span>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row margin-top padding>
    <ion-item text-wrap>
      <p>Informasi mengenai usaha yang sedang dijalankan oleh Lembaga terkait.</p>
      <p class="text-main"><b>Yayasan Lorem ipsum dolor sit.</b></p>
      <ion-icon name="pricetag" item-end color="primary"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-label>Nama usaha</ion-label>
      <ion-input type="text" no-border></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Jenis usaha</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Detail usaha</ion-label>
      <ion-textarea type="text"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label>Jumlah pekerja</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item margin-bottom>
      <ion-label>Catatan</ion-label>
      <ion-textarea type="text"></ion-textarea>
    </ion-item>
  </ion-row>
</ion-content>

<ion-footer>
  <ion-toolbar color="main">
    <button class="text-white" ion-button block clear>Simpan</button>
  </ion-toolbar>
</ion-footer>
