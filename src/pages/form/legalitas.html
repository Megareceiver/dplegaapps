<ion-header>
  <ion-toolbar color='dark'>
    <ion-title>Form Legalitas</ion-title>
    <ion-buttons left>
      <button ion-button (click)="dismiss()" icon-only showWhen="android,windows">
        <span ion-text color="clear" showWhen="ios">Cancel</span>
        <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
      </button>
      <button ion-button (click)="dismiss()" showWhen="ios">
        <span ion-text color="clear">Cancel</span>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card margin-top>
    <ion-list>
      <ion-row padding>
        <ion-item text-wrap>
          <p>Informasi mengenai legalitas yang dimiliki oleh Lembaga terkait.</p>
          <p class="text-main"><b>Yayasan Lorem ipsum dolor sit.</b></p>
          <ion-icon name="paper" item-end color="main"></ion-icon>
        </ion-item>
      </ion-row>
    </ion-list>
  </ion-card>
  <ion-card *ngFor="let d of data" margin-top>
    <ion-card-header text-uppercase>{{d.nama_legalitas}}</ion-card-header>
    <ion-card-content no-padding>
      <ion-list>
        <ion-item class="border-bottom">
          <ion-label>Nomor (*)</ion-label>
          <ion-input type="text" no-border></ion-input>
        </ion-item>
        <ion-item class="border-bottom">
          <ion-label>Tanggal (*)</ion-label>
          <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="myDate"></ion-datetime>
        </ion-item>
        <ion-item class="border-bottom">
          <ion-buttons item-start>
            <button color="bright" ion-button text-capitalize small round>
              Unggah berkas
            </button>
          </ion-buttons>
          Berkas belum diunggah... 
        </ion-item>
      </ion-list>
      <ion-buttons text-center>
        <button color="main" ion-button full text-capitalize>
          Simpan
        </button>
      </ion-buttons>
    </ion-card-content>
  </ion-card>
</ion-content>
