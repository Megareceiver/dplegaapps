<ion-header class="static">
  <ion-toolbar color='main'>
    <ion-title>Usaha</ion-title>
    <ion-buttons left>
      <button ion-button (click)="dismiss()" icon-only showWhen="android,windows">
        <span ion-text color="clear" showWhen="ios">Cancel</span>
        <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
      </button>
      <button ion-button (click)="dismiss()" showWhen="ios">
        <span ion-text color="clear">Cancel</span>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="ios-create-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-row padding>
      <ion-item text-wrap>
        <p>Informasi mengenai usaha yang sedang dijalankan oleh Lembaga terkait.</p>
        <p class="text-main"><b>Yayasan Lorem ipsum dolor sit.</b></p>
        <ion-icon name="pricetag" item-end color="primary"></ion-icon>
      </ion-item>
      <ion-item text-wrap>
        <p><b>Nama Usaha.</b> -</p>
      </ion-item>
      <ion-item text-wrap>
        <p><b>Detail Usaha.</b> -</p>
      </ion-item>
      <ion-item text-wrap>
        <p><b>Jenis Usaha.</b> -</p>
      </ion-item>
      <ion-item text-wrap>
        <p><b>Jumlah Pekerja.</b> -</p>
      </ion-item>
      <ion-item margin-bottom class="no-border">
        <p><b>Catatan.</b> -</p>
      </ion-item>
    </ion-row>
  </ion-list>
</ion-content>
