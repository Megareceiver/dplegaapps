<ion-header class="static">
  <ion-toolbar color='main'>
    <ion-title>Legalitas</ion-title>
    <ion-buttons left>
      <button ion-button (click)="dismiss()" icon-only showWhen="android,windows">
        <span ion-text color="clear" showWhen="ios">Cancel</span>
        <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
      </button>
      <button ion-button (click)="dismiss()" showWhen="ios">
        <span ion-text color="clear">Cancel</span>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only (click)="loadForm()">
        <ion-icon name="ios-create-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-row padding>
      <ion-item text-wrap>
        <p>Informasi mengenai legalitas yang dimiliki oleh Lembaga terkait.</p>
        <p class="text-main"><b>{{ namaLembaga }}.</b></p>
        <ion-icon name="paper" item-end color="main"></ion-icon>
      </ion-item>
      <ion-item>
        <p>Total data ({{ countData }})</p>
      </ion-item>
      <button *ngFor="let d of data; let first = first; let last = last" [class.no-border]="last" ion-item text-wrap>
        <ion-icon name="document" item-start color="main"></ion-icon>
        <p><b>{{d.namaPersyaratan}}.</b> <span class="text-{{d.statusVerifikasi == '0' ? 'danger' : 'secondary'}}"><ion-icon name="compass"></ion-icon></span></p>
        <p><span class="text-vibrant">{{d.noLegalitas}}</span> | {{d.tanggalLegalitas}}</p>
      </button>
    </ion-row>
  </ion-list>
</ion-content>
