<ion-header class="static">
  <ion-toolbar color='dark'>
    <ion-title>Baca berita</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()" icon-only showWhen="android,windows">
        <ion-icon name="md-close"></ion-icon>
      </button>
      <button ion-button (click)="dismiss()" showWhen="ios">
        <span ion-text color="clear">Cancel</span>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <h1>{{ data.judulBerita }}</h1>
      <p>{{ data.createdDate }} oleh {{ data.createdBy }}</p>
    </ion-item>
    <ion-item><img src="{{urlServer}}/img/news/{{data.urlGambar}}" /></ion-item>
    <ion-item text-wrap>
      {{ data.deskripsi }}
    </ion-item>
  </ion-list>
</ion-content>
